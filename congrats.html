<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats</title>
    <style>
          @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Silkscreen:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(54deg, rgb(255, 125, 125) 0%, rgb(255, 221, 0) 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .message {
            background-color: #3f2858;
            color: white;
            padding: 20px;
            padding-top: 0px;
            border-radius: 10px;
            box-shadow: 2px 2px 14px #2d0057;
        }
        .message h1 {
            font-family: "Silkscreen", sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 10dvh;
            letter-spacing: -8px;
            text-shadow: 2px 2px 14px yellow ;
            
        }

        .message p {
            font-family: "Roboto", sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 4dvh;
            margin:0; 
        }

        .button {
            padding: 15px 30px;
            font-family: "Roboto", sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 3dvh;
            color: white;
            background-color: #4b0082;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px #2d0057;
            margin: 10px;
        }
        .button:active {
            box-shadow: 0 2px #2d0057;
            transform: translateY(3px);
        }
        .score-details {
            font-size: 24px;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
        .message h1 {
            font-size: 7dvh; /* Adjust the heading size */
        }

        .message p {
            font-size: 3dvh; /* Adjust the paragraph size */
        }

        .button {
            padding: 10px 20px;
            font-size: 2.5dvh; /* Adjust the button size */
        }

        .score-details {
            font-size: 2.5dvh; /* Adjust the score details size */
        }

        @media (max-width: 460px) {
        .message h1 {
            font-size: 5dvh; /* Adjust the heading size */
        }

        .message p {
            font-size: 2dvh; /* Adjust the paragraph size */
        }

        .button {
            padding: 5px 10px;
            font-size: 2dvh; /* Adjust the button size */
        }

        .score-details {
            font-size: 2dvh; /* Adjust the score details size */
        }
        }
    }
    </style>
</head>
<body>
    <audio src="media/congrats.mp3" autoplay></audio>
    <div class="message">
        <h1>CONGRATS!</h1>
        <p><img src="media/balloon.png" alt="Balloon"></p>
        <div class="score-details">
            <p>TOTAL SCORE : <span id="total-score"></span></p>
            <p>TIME TAKEN : <span id="time-taken"></span> sec</p>
        </div>
        <button class="button" onclick="retry()">TRY AGAIN</button>
        <button class="button" onclick="goToStart()">START MENU</button>
    </div>
    
    <script>
        document.getElementById('total-score').innerText = localStorage.getItem('score');
        document.getElementById('time-taken').innerText = localStorage.getItem('elapsedTime');

        function retry() {
            const level = localStorage.getItem('selectedLevel');
            localStorage.removeItem('score');
            localStorage.removeItem('elapsedTime');
            localStorage.setItem('currentQuestion', 1);
            window.location.href = 'question/' + level + '.html';
        }

        function goToStart() {
            localStorage.removeItem('score');
            localStorage.removeItem('elapsedTime');
            localStorage.removeItem('currentQuestion');
            localStorage.removeItem('selectedLevel');
            window.location.href = 'index.html';
        }

    
    </script>

</body>
</html>
